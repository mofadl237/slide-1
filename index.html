<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLide</title>
    <link rel="icon" href="assets/images/wrench-solid.svg">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="parent">
        <div class="slid">
            
            <div class="but">
                <button class="previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <img src="assets/images/1.jpg" alt="">
        </div>
    </section>








    <section class="slid-Text">
        <div class="parentText">
            <div class="icons">
                <button class="previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div><!-- End Div Icons -->
            <h2>First Image</h2>
            <img src="assets/images/1.jpg" alt="">
        </div><!-- End Div Parent -->
    </section><!-- End Section -->





    <section class="slid-Text_blots">
        <div class="parentText_bolts">
            <div class="icons_bolts">
                <button class="previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div><!-- End Div Icons -->
            <div class="bolts">

            </div>
            <div class="H2"><h2>First Image</h2></div>
            <img src="assets/images/1.jpg" alt="">
        </div><!-- End Div Parent -->
    </section><!-- End Section -->


    <script src="assets/js/script.js"></script>
</body>
</html>
